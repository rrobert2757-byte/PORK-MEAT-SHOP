<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Pork Meat Shop</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: "Poppins", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
    }

    .container {
        max-width: 400px;
        padding: 30px;
        border-radius: 18px;
        background: #fff;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        animation: fadeIn 1.2s ease;
    }

    .logo {
        width: 110px;
        height: auto;
        margin-bottom: 15px;
        animation: pop 0.7s ease;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #d10000;
        letter-spacing: 1px;
    }

    p {
        font-size: 18px;
        line-height: 1.5;
    }

    .btn {
        display: inline-block;
        margin-top: 22px;
        padding: 12px 24px;
        font-size: 16px;
        background: #d10000;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .btn:hover {
        background: #a80000;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }
</style>

</head>
<body>

<div class="container">
    <!-- Replace with your shop logo URL -->
    <img src="YOUR_LOGO_URL_HERE" alt="Pork Meat Shop Logo" class="logo">

    <h1>Thank You!</h1>
    <p>Your order has been received successfully.</p>
    <p>We will contact you shortly with confirmation.</p>

    <a href="https://rrobert2757-byte.github.io/" class="btn">Back to Home</a>
</div>

</body>
</html>
